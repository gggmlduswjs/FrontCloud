<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8fbfb;
    }

    /* 헤더 */
    header {
      width: 100%;
      height: 100px;
      background-color: rgb(245, 248, 248);
      position: relative;
    }

    .title {
      position: absolute;
      left: 10px;
      top: 20px;
    }

    .title img {
      height: 50px;
    }

    .search {
      position: absolute;
      right: 10px;
      bottom: 20px;
      height: 40px;
      background-color: white;
      border: 1px solid black;
      display: flex;
      align-items: center;
    }

    .search input {
      width: 150px;
      border: none;
      margin-left: 10px;
      height: 100%;
      outline: none;
    }

    .search button {
      width: 40px;
      height: 100%;
      background-image: url('../images/검색.png'); /* 검색 아이콘 경로 */
      background-size: cover;
      border: none;
      cursor: pointer;
    }

    /* nav */
    nav {
      width: 100%;
      height: 40px;
      background-color: rgb(232, 243, 243);
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* 로그인 영역 */
    section {
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .log_wrap {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .log_img {
      margin-bottom: 20px;
    }

    .log_img img {
      width: 100%;
      border-radius: 8px;
    }

    .log_info {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .log_info input {
      height: 30px;
      padding: 5px;
      font-size: 14px;
    }

    .log_info button {
      height: 35px;
      background-color: #3a9bdc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .log_info button:hover {
      background-color: #1f7eb9;
    }

    /* footer */
    footer {
      width: 100%;
      height: 60px;
      background-color: rgb(233, 239, 239);
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }

    footer img {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="title">
      <img src="../images/logo.png" alt="로고">
    </div>
    <div class="search">
      <input type="text" placeholder="검색어 입력">
      <button></button>
    </div>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <ul class="menu">
      <li><a href="./login.html">로그인</a></li>
      <li><a href="./joinus.html">회원가입</a></li>
      <li><a href="./index.html">홈으로</a></li>
    </ul>
  </nav>

  <!-- 로그인 영역 -->
  <section>
    <div class="log_wrap">
      <div class="log_img">
        <img src="../images/login_logo.jpg" alt="로그인 이미지">
      </div>
      <div class="log_info">
        <input type="text" placeholder="아이디 입력">
        <input type="password" placeholder="비밀번호 입력">
        <button type="submit">로그인</button>
      </div>
    </div>
  </section>

  <!-- 풋터 -->
  <footer>
    <div><img src="../images/footer_acorn.png" alt="푸터로고"></div>
    <div>(주) 에이콘이즈 에이콘아카데미(홍대)</div>
    <div>COPYRIGHTⓒ HEALL ALL RIGHTS RESERVED</div>
  </footer>

</body>
</html>
