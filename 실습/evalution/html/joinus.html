<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8fbfb;
    }

    /* 헤더 */
    header {
      width: 100%;
      height: 100px;
      background-color: rgb(245, 248, 248);
      position: relative;
      border-bottom: 1px solid #ddd;
    }

    .title {
      position: absolute;
      left: 20px;
      top: 25px;
    }

    .title img {
      height: 50px;
    }

    .search {
      position: absolute;
      right: 20px;
      bottom: 20px;
      height: 40px;
      background-color: white;
      border: 1px solid black;
      display: flex;
      align-items: center;
    }

    .search input {
      width: 150px;
      border: none;
      margin-left: 10px;
      height: 100%;
      outline: none;
    }

    .search button {
      width: 40px;
      height: 100%;
      background-image: url('../images/검색.png'); /* 필요 시 이미지 교체 */
      background-size: cover;
      background-repeat: no-repeat;
      border: none;
      cursor: pointer;
    }

    /* nav */
    nav {
      width: 100%;
      height: 40px;
      background-color: rgb(232, 243, 243);
      display: flex;
      align-items: center;
      padding-left: 20px;
      border-bottom: 1px solid #ccc;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* section */
    section {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    td {
      padding: 10px;
      vertical-align: middle;
    }

    td:first-child {
      width: 150px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select {
      padding: 5px;
      margin: 5px 0;
      width: 200px;
    }

    p {
      font-size: 0.8em;
      color: red;
    }

    .btns {
      text-align: center;
      margin-top: 20px;
    }

    .btns button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #3a9bdc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .btns button:hover {
      background-color: #1f7eb9;
    }

    /* footer */
    footer {
      width: 100%;
      height: 60px;
      background-color: rgb(233, 239, 239);
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 0.9em;
      color: #555;
      margin-top: 80px;
    }

    footer img {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="title">
      <img src="../images/logo.png" alt="로고">
    </div>
    <div class="search">
      <input type="text" placeholder="검색어 입력">
      <button></button>
    </div>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <ul class="menu">
      <li><a href="./login.html">로그인</a></li>
      <li><a href="./joinus.html">회원가입</a></li>
      <li><a href="./index.html">홈으로</a></li>
    </ul>
  </nav>

  <!-- 본문 -->
  <section>
    <form>
      <table>
        <caption>회원가입</caption>
        <tr>
          <td>이름</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" />
            <button type="button">중복확인</button>
          </td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td>
            <input type="password" />
            <p>비밀번호는 8글자 이상 영문 혹은 특수문자를 포함해서 입력하시오.</p>
          </td>
        </tr>
        <tr>
          <td>비밀번호확인</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>
            <input type="text" /> @ <input type="text" />
            <select>
              <option>선택하시오</option>
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>daum.net</option>
            </select>
            <button type="button">중복확인</button>
          </td>
        </tr>
        <tr>
          <td>학년/반</td>
          <td>
            <select><option>선택하시오</option></select> 학년
            <select><option>선택하시오</option></select> 반
          </td>
        </tr>
      </table>

      <div class="btns">
        <button type="submit">가입</button>
        <button type="reset">취소</button>
      </div>
    </form>
  </section>

  <!-- 푸터 -->
  <footer>
    <div><img src="../images/footer_acorn.png" alt="푸터로고"></div>
    <div>(주) 에이콘이즈 에이콘아카데미(홍대)</div>
    <div>COPYRIGHTⓒ HEALL ALL RIGHTS RESERVED</div>
  </footer>
</body>
</html>
