<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3단 출력하기

        document.write( "3*1="+ 3*1+"<br>");
        document.write( "3*2="+ 3*2+"<br>");
        document.write( "3*3="+ 3*3+"<br>");
        document.write( "3*4="+ 3*4+"<br>");
        document.write( "3*5="+ 3*5+"<br>");
        document.write( "3*6="+ 3*6+"<br>");
        document.write( "3*7="+ 3*7+"<br>");
        document.write( "3*8="+ 3*8+"<br>");
        document.write( "3*9="+ 3*9+"<br>");


        // 3단 반복문
        // i=> 반복제어, 단정보
        for(let i=1;1<=9;i++){
            document.write( "3*"+i+"="+ 3*i+"<br>");
        }

        // 4단 반복문

        for(let i=1;i<=9;i++){
            document.write( "4*"+i+"="+ 4*i+"<br>");
        }

        // 5단 반복문

        for(let i=1;i<=9;i++){
            document.write( "5*"+i+"="+ 5*i+"<br>");
        }

        // 6단 반복문

        for(let i=1;i<=9;i++){
            document.write( "6*"+i+"="+ 6*i+"<br>");
        }

        // 7단 반복문

        for(let i=1;i<=9;i++){
            document.write( "7*"+i+"="+ 7*i+"<br>");
        }

        // 8단 반복문

        for(let i=1;i<=9;i++){
            document.write( "8*"+i+"="+ 8*i+"<br>");
        }

        // 9단 반복문
        for(let i=1;i<=9;i++){
            document.write( "9*"+i+"="+ 9*i+"<br>");
        }


        // shift alt f => 줄 맞추기


        // 전체 구구단 중첩 반복


        document.write("============")
        // k의 용도 :반복, 단정보로 사용됨
        for(let k=2;k<=9;k++){ //2~9까지 반복

            for(let i=1;i<=9;i++){
            document.write( k+"*"+i+"="+ k*i+"<br>");
        }

        }

    </script>



</body>
</html>
