<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            border: 1px solid black;
        }

        .menu-item {
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid black;

            /* 히든 메뉴의 부모 정하기 */
            position: relative;
        }

        .hidden-sub-menu {
            width: 100%;
            border: 1px solid black;
            font-size: 12px;
            background-color: #ccc;

            display: none;

            /* 메뉴 고정 이렇게 안하면 기존의 문서에서 흘러넘침 기존에 문서에서 뜰려면 이 방법 써야 함 */
            position: absolute;
            top: 40px;
            left: 0;

        }


        .menu-item:hover  .hidden-sub-menu{
            display: block;
        }
    </style>
</head>
<body>

    <ul class="menu">
        <!-- 상위메뉴 -->
        <li class="menu-item">빵
            <!-- 하위메뉴 -->
             <ul class="hidden-sub-menu">
                <li>빵 하위메뉴1</li>
                <li>빵 하위메뉴2</li>
                <li>빵 하위메뉴3</li>
                <li>빵 하위메뉴4</li>
             </ul>
        </li>
        <li class="menu-item">과일
            <!-- 하위메뉴 -->
             <ul class="hidden-sub-menu">
                <li>과일 하위메뉴1</li>
                <li>과일 하위메뉴2</li>
                <li>과일 하위메뉴3</li>
                <li>과일 하위메뉴4</li>
             </ul>
        </li>
        <li class="menu-item">생선
            <!-- 하위메뉴 -->
             <ul class="hidden-sub-menu">
                <li>생선 하위메뉴1</li>
                <li>생선 하위메뉴2</li>
                <li>생선 하위메뉴3</li>
                <li>생선 하위메뉴4</li>
             </ul>
        </li>
        <li class="menu-item">고기</li>
    </ul>
    
</body>
</html>
