    <script>

        let a=2,b=4,c=6;

        // 1차원배열
        let arr=[2,4,6];

        console.log(arr[0]);

        arr[0]=3

        console.log(arr[0]);

        // 행, 열로 접근한다. (변수에 접근 가능)
        let arr2=[
            [2,4,6],

        ];

        console.log(arr2[1][1]);

        // 3차원 배열 : 2차원 배열을 요소로 가지는 배열
        // 면, 행, 열로 변수에 접근한다.
        let arr3=[
            //홀수표(홀수 2차원 배열)
            [
                [1,3,5],
                [7,8,9]
            ],
            // 짝수표(짝수2차원 배열)
            [
                [2,4,5],
                [8,10,12]
            ],

        ];

        console.log(arr3[1][0][1]);
