<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* header*/

        header {
            width: 100vw;
            height: 100px;
            background-color: rgb(245, 248, 248);

            /* border: 1px solid black; */

            position: relative;
        }

        .title {
            position: absolute;
            left: 10px;
            top: 20px;
        }

        .search {
            width: 210px;

            position: absolute;
            right: 10px;
            bottom: 20px;

            display: flex;
            background-color: white;
            border: 1px solid black;

        }

        .search img {
            width: 40px;
            height: 40px;
           
        }

        .search input {
            border: none;
        }
        /* nav */

        nav {
            width: 100vw;
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);

            /* border: 1px solid black; */

            position: relative;

            
        }

        .menu {
            display: flex;

            position: absolute;
            right: 100px;
            bottom: 20px;

        }

        .menu a {
            display: inline-block;
            width: 70px;
            /* height: 40px; */
            text-align: center;

            color: black;
            text-decoration: none;

            /* border: 1px solid black; */
        }

        .menu1 {
            border-right: 1px solid black;
        }

        /* section */

        section {
            width: 100vw;
            height: 600px;
            margin-top: 50px;

            /* border: 1px solid black; */
        }

        .wrap {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            /* border: 1px solid black; */
        }

        .product {
            width: 300px;
            padding: 20px;

            border: 0.5px solid rgb(255, 241, 241);
            list-style: none;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;


            position: relative;
        }
        
        .product img {
            width: 200px;
            height: 220px;

        }

        .product > div {
            width: 130px;
            padding: 10px;
            color: red;
            background-color: beige;
            border: 2px solid green;
            border-radius: 10px;

            position: absolute;
            top: 0;
            right: 0;
        }



        /* footer */

        footer {
            width: 100vw;
            padding: 20px;
            background-color: rgb(233, 239, 239);

            display: flex;

            /* border: 1px solid black; */
        }

        .item {
            width: 33.3%;
            /* border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        

    </style>
</head>
<body>
    <header>
        <div class="title">
            <img src="../images/logo.png" alt="에이콘 아카데미 로고">
        </div>
        <div class="search">
            <input type="text">
            <img src="../images/검색.png" alt="검색 아이콘">
        </div>
    </header>


    <nav>
        <div class="menu">
            <a class="menu1" href="../html/login.html">로그인</a>
            <a href="../html/index.html">홈으로</a>
        </div>
    </nav>


    <section>
        <ul class="wrap">
            <li class="product">
                <div>bigdata</div>
                <img src="../images/img01.png">
                <p>프론트기반 빅데이터 분석과정</p>
            </li>
            <li class="product">
                <div>Android</div>
                <img src="../images/img02.png">
                <p>자바(JAVA)&안드로이드 개발자 양성과정</p>
            </li>
            <li class="product">
                <div>Front</div>
                <img src="../images/img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
            </li>
        </ul>
    </section>

    <footer>
        <div class="item">
            <img src="../images/footer_acorn.png" alt="하단 로고">
        </div>
        <div class="item">
            에이콘ACADEMY(홍대)
        </div>
        <div class="item">
            COPYRIGHT(C) HBILAB ALL RIGHT RESERVED.
        </div>
    </footer>

</body>
</html>
