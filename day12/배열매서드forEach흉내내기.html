<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function myForEach( callback){ //callback => 매개변수의 이름이다 (아무 이름 상관없음)

            let 이름 =["윤태민","최정문","이동규","김민희","김서호"];

            for (let i=0; i<이름.length;i++){
                let item = 이름[i];
                // console.log(item);
                callback(item);
            }
        }

        // myForEach( function(value){
        //     alert(value);
        // });

        //익명 함수로 전달
        myForEach(function(value){
            console.log(value+"^^^");
        });

        /// 이름 있는 함수 만들고 전달
        function aa(value){
            console.log(value+"~~~~~~");
        }
        myForEach( aa);

        // myForEach(function(){});
        // myForEach(function(){ alert("dd")});->배열의 갯수만큼 도는지 확인
        myForEach(function(aa){
            alert(aa);
        });
    </script>
</body>
</html>
