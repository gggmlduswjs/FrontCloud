<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //원본 배열의 내용을 변형된 새로운 배열로 반환함
        // map(콜백함수)

        let numbers = [1,2,3,4,5];

        let result= numbers.map( function( item){
            return item*2;
        });

        console.log(result);

        // 화살표 함수
        let result2=numbers.map((item)=>{
            return item*2;
        });

        console.log(result2);

        // 화살표 함수->생략가능
        let result3=numbers.map(item=> item*2);

        console.log(result3);


        // 직접 한거
        let newNumber=[];
        for(let i=0;i<numbers.length ; i++){
            let temp = numbers[i]*2;
            newNumber.push(temp);
        }

        console.log(newNumber);

    </script>
</body>
</html>
