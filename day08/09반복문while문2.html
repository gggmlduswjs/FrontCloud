    <script>
        // prompt 이용해서 이름 입력받기
        // 입력된 이름이 stop이면 종료하기

        let name1 = prompt();
        alert(name1);

        let name2 = prompt();
        alert(name2);

        let name3 = prompt();
        alert(name3);

        // for(let i=1;i<=3;i++){

        while(true){ // 무한루프 =>탈출 조건을 반드시 줘야 한다 ! !
            let name =prompt();
            if(name=="stop") break;
            alert(name);
        }

        //break는 자신이 속한 반복문을 탈출하게 함(빠져나오게 함)


    </script>
