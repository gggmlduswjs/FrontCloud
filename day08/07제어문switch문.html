<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    // if 문 : 분기문
    // 조건에 따라 수행하는 코드를 다르게 할 수 있음

    // 메뉴 선택 시 다른 코드 수행하기

    let menu=3; // 1. 입력, 2.조회 3.변경 4.삭제 5.종료

    // break가 없으면 아래로 계속 흐름

    switch(menu){

        case 1:
            alert("입력합니다");
            break;
        case 2: 
            alert("조회합니다");
            break;
        case 3: 
            alert("조회합니다");
            break;
        case 4: 
            alert("조회합니다");
            break;
        default: 
            alert("잘못된 메뉴 선택");


    }

    </script>
    
</body>
</html>
