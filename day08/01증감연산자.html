<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  증감연산자 ++ (변수의 값을 1 증가), -- (변수의 값을 1 감소)
        // ++a, a++ , --b , b--
        // 공통점 : (변수의 값을 1 증가), (변수의 값을 1 감소)
        // 다른점 : 

        let a = 5;
        let b=5;

        let result = a++; // a라는 변수의 값을 1 증가
        let result2 = ++b; // b라는 변수의 값을 1 증가

        console.log(a);
        console.log(b);


        console.log(result);
        console.log(result2);


        // 연산자는 연산의 결과가 그 자리에 발생한다 
        // let a = 10;
        // let b = 20;
        // let sum = a+b;

        // 
        let c=10;
        let d=10;

        let result3 = c--; // 연산의 결과가 감소하기 전에 값을 반환
        let result4 = --d; // 연산의 결과가 감소한 후의 값을 반환

        console.log(c); //9
        console.log(d); //9

        console.log(result3);
        console.log(result4);

        //  let result=c+d; / c+d라는 연산의 결과가 발생한 후 그 값이 result에 대입


        let x = 5; // x=6
        let y = ++x; // y=6      
        let z = ++y + x; // 7+6=13

        // a++ : 변수의 값을 1 증가시킨다. a++ 연산의 결과로 증가되기 전의 값을 반환
        // ++a : 변수의 값을 1 증가시킨다. ++a 연산의 결과로 증가된 후의 값을 반환

        console.log(x);
        console.log(y);
        console.log(z);
        
    </script>
</body>
</html>
