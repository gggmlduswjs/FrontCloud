    <script>

    // if 문 : 분기문
    // 조건에 따라 수행하는 코드를 다르게 할 수 있음

    // 메뉴 선택 시 다른 코드 수행하기

    // prompt(); //숫자, 문자열 =>문자열


    // // parseInt();  //정수형 숫자로 변환해 주는 함수
    // let menu; 
    // // 1. 입력, 2.조회 3.변경 4.삭제 5.종료
    // // prompt 창에서 입력한 모든 값은 문자열로 인식함
    // menu = parseInt(prompt("메뉴를 선택하세요 !!!"));

        // parseInt();   // 정수형숫자로 변환해 주는 함수
        let menu;
        // prompt창에서 입력한 모든 값은 문자열로 인식함 
        // 1  =>  "1"인식
        menu =parseInt(prompt("메뉴를 선택하세요 !!!"));


    // break가 없으면 아래로 계속 흐름

    switch(menu){

        case 1:
            alert("입력합니다");
            break;
        case 2: 
            alert("조회합니다");
            break;
        case 3: 
            alert("조회합니다");
            break;
        case 4: 
            alert("조회합니다");
            break;
        default: 
            alert("잘못된 메뉴 선택");


    }

    </script>
