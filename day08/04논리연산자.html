<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        // 논리연산자 : 결과도 true, false 입니다
        // 논리곱 : 그리고 (&&) , 논리합 : 또는, 이거나 (||), 논리부정 : !

        let a=true;
        let b=false;
        let c=10;

        // && (AND조건, 그리고) , 모든 조건이 참인 경우 => true
        console.log(a&&b); // false ;
        console.log(a && (c>5)); // true ;
        console.log(c>5 && c<20); // true ;
        console.log( b && a); // false

        // 논리합 || (OR 조건 이거나 ), 하나라도 true 이면 true 반환
        // 모두 조건이 false => false 이다


        let x=false;
        let y=true;
        let z=0; // 0 => false로 취급됨 => falsy 값

        console.log(x||y); // true
        console.log(z || x); //false
        console.log(z===0 || y===true); // true

        //논리부정
        //true -> false
        //false->true

        let isLoggedId = true;
        console.log(isLoggedId);
        console.log(!isLoggedId);

        let age=25;
        let hasId = true ;

        if( age>=18 && hasId){
            console.log("입장가능");
        }else {
            console.log("입장불가");
        }



    </script>
    
</body>
</html>
