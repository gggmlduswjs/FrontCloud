<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //6. 문제: 아래 numbers 배열에서  가장 큰 수 를 출력하시오
        const numbers = [12, 41, 6, 18, 10];

        //가장 큰 수를 저장할 변수 => max
        // 배열의 첫 번째 값
        let max = numbers[0]; //12

        for(let i=1; i<=numbers.length;i++){
            if(max < numbers[i]){
                max = numbers[i];
            }
        }

        console.log(max);
    </script>
</body>
</html>
