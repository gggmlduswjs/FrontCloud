<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            ####
            # 자료의 명세 (데이터 찾기 , 변수 찾기)
            입력 (데이터) 변수: 사용자가 입력한 가위, 바위, 보 : user
            처리 (데이터) 변수: 컴퓨터가 임의로 낸 수 : computer
            출력 (데이터) 변수: 사용자 승태 : result


            ##  처리과정 
            ( 반복을 중심으로 처리과정을 작성)
            -반복에서 해야할 일
            -반복이 끝나고 해야할 일을 구분하는게 중요하다 

            1. 반복 (승패가 날 때까지, 무승부면 반복)
                1.1 사용자가 가위바위보를 낸다
                1.2 컴퓨터가 가위바위보를 임의로 정한다
            (1.3 사용자와 컴퓨터가 내 수를 판단한다) 


            2. 사용자의 승패를 판단한다
                2.1 사용자가 가위일 때 
                    -컴퓨터가 보이면 사용자 승
                2.2 사용자가 바위일 때
                    -컴퓨터가 가위이면 사용자 승
                2.3 사용자가 보일 때
                    -컴퓨터가 주먹이면 사용자 승

            3. 사용자 승패 출력
        */

        user=prompt("가위(1) , 바위(2), 보(3) 를 입력하세요")

        let computer = Math.floor(Math.random()*3);

        if ( user<computer){
            alert('사용자 패배')
        }else if(user==computer){
            alert('무승부')

        }else if (user>computer){
            alert('사용자 승리')
        }
         

    </script>
</body>
</html>
