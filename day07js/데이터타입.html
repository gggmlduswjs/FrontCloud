<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    

    <script>

        /*
            자바스크립트 : 동적타입 : 프로그램 실행 시 값에 의해 결정됨 - undefied(정해지지 않았다 데이터가 들어와야 결정됨)

            let a=7;
            let b="우주연"
            let c=true;


            vs 


            자바(정적타입 언어 : 컴파일 시점에 결정됨)

            int a=97; 
            String b;
            char c='A';
            boolean d=true;
        
        */ 

        let a=10;
        let b;
        let c="전희연"

        let d=true;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);

    </script>

    <ul>
        <li>문자열 타입 : "Hello", 'hello'</li>
        <li>숫자 타입 : 42, 42.7</li>
        <li> 논리형 타입 : true, false</li>
        <li> 객체타입</li>
        <li> 특수타입 : undefined(자료형, 값)</li>
        <li> 특수타입 : null (없다는 것을 의미하는 값)</li>
    </ul>

</body>
</html>
